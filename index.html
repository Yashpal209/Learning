<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2><u>Password Generator</u></h2>
        <div class="row">
            <label for="length">Password Length:</label>
            <input type="range" id="length" min="1" max="20" value="8" oninput="generatePassword()">
            <span id="length-display">8</span>
        </div>

        <label for="lowercase">Include Lowercase:</label>
        <input type="checkbox" id="lowercase" checked onclick="generatePassword()">

        <label for="uppercase">Include Uppercase:</label>
        <input type="checkbox" id="uppercase" checked onclick="generatePassword()">

        <label for="numbers">Include Numbers:</label>
        <input type="checkbox" id="numbers" checked onclick="generatePassword()">

        <label for="special">Include Special Characters:</label>
        <input type="checkbox" id="special" onclick="generatePassword()">

        <div id="password-options">
            <label for="password">Generated Password:</label>
            <input type="text" id="password">
            <div id="strength"></div>
        </div>

        <button id="generate-button" onclick="generatePassword()">Generate Password</button>
        <script src="index.js"></script>
    </div>
</body>
</html>
